<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        label {
            display: block;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 8px;
            text-align: left;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        button {
            width: 100%;
            padding: 15px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3e8e41;
        }

        .result {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #555;
        }

        .result strong {
            color: #4CAF50;
        }

        .highlight {
            background-color: #f0f9f4;
            padding: 10px;
            border-left: 4px solid #4CAF50;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.95rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üí™ Calorie Calculator</h1>

    <label for="gender">Gender</label>
    <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <label for="age">Age (years)</label>
    <input type="number" id="age" placeholder="Enter your age" min="10" max="120" required>

    <label for="weight">Weight (kg)</label>
    <input type="number" id="weight" placeholder="Enter your weight" min="20" max="300" required>

    <label for="height">Height (cm)</label>
    <input type="number" id="height" placeholder="Enter your height" min="50" max="250" required>

    <label for="activity">Activity Level</label>
    <select id="activity">
        <option value="1.2">Sedentary (little or no exercise)</option>
        <option value="1.375">Lightly active (light exercise 1-3 days a week)</option>
        <option value="1.55">Moderately active (moderate exercise 3-5 days a week)</option>
        <option value="1.725">Very active (hard exercise 6-7 days a week)</option>
        <option value="1.9">Super active (very hard exercise, physical job)</option>
    </select>

    <button onclick="calculateCalories()">üî• Calculate</button>

    <div class="result" id="result"></div>

    <div class="highlight" id="tips">
        üìò Tip: To lose weight, consume 500-1000 calories less than your TDEE. 
    </div>
</div>

<script>
    function calculateCalories() {
        // Get input values
        const gender = document.getElementById('gender').value;
        const age = parseFloat(document.getElementById('age').value);
        const weight = parseFloat(document.getElementById('weight').value);
        const height = parseFloat(document.getElementById('height').value);
        const activity = parseFloat(document.getElementById('activity').value);

        // Check for invalid input
        if (isNaN(age) || isNaN(weight) || isNaN(height)) {
            document.getElementById('result').innerText = '‚ùå Please enter valid values for age, weight, and height.';
            return;
        }

        // Calculate BMR (Mifflin-St Jeor Equation)
        let bmr;
        if (gender === 'male') {
            bmr = 10 * weight + 6.25 * height - 5 * age + 5;
        } else {
            bmr = 10 * weight + 6.25 * height - 5 * age - 161;
        }

        // Calculate Total Daily Energy Expenditure (TDEE)
        const tdee = bmr * activity;

        // Display the result with some color and bold
        document.getElementById('result').innerHTML = `
            <strong>Your Results:</strong><br><br>
            üß™ Basal Metabolic Rate (BMR): <strong>${bmr.toFixed(2)} calories/day</strong><br>
            üöÄ Total Daily Energy Expenditure (TDEE): <strong>${tdee.toFixed(2)} calories/day</strong>
        `;
    }
</script>

</body>
</html>
